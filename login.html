<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .setup-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input,
        select,
        button {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #c0c3c1;
            border-radius: 5px;
            width: 100%;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #03cc8c;
        }

        button {
            background-color: #16a085;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:#16a085;
        }
    </style>
</head>

<body>
    <div class="setup-container">
        <h1>Welcome! Set Up Your Expense Tracker</h1>
        <form id="setupForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <select id="currency" required>
                <option value="" disabled selected>Select Preferred Currency</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="NPR">NPR</option>
                <option value="INR">INR</option>
            </select>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        // script.js
        document.getElementById("setupForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const currency = document.getElementById("currency").value;

            if (!username || !password || !currency) {
                alert("Please fill out all fields!");
                return;
            }

            alert(`Setup Complete! \nUsername: ${username} \nCurrency: ${currency}`);
            // Redirect to another page (e.g., dashboard.html)
            window.location.href = "dashboard.html";
        });
    </script>
</body>

</html>
